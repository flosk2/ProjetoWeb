                var Cidade = field.Cidade;
                var Endereco = field.Endereco;
                $("#listview").append("<a class='item' href='index.php?id=" + id + "&Nome=" + Nome + "&Cidade=" + Cidade + "&Endereco=" + Endereco + "'><span class='item-note'>Endereco " + Cidade+ "</span><h2>" + Nome + " </h2><p>" + Endereco + "</p></a>");
            });
        });
    });
    </script>
